details:
- algorithm:
    aligner: star
    variantcaller: gatk-haplotype
    tools_off:
    - gatk4
    tools_on:
    - bcbiornaseq
  analysis: RNA-seq
  description: project_sample
  files:
  - /hpf/largeprojects/ccmbio/naumenko/RIVAL/bcbio_run/input/SRR307897_1.fq.gz
  - /hpf/largeprojects/ccmbio/naumenko/RIVAL/bcbio_run/input/SRR307897_2.fq.gz
  genome_build: GRCh37
  metadata:
    batch: project
resources:
  default:
    cores: 2
    jvm_opts:
    - -Xms750m
    - -Xmx7000m
    memory: 15G
  star:
    options: ["--twopassMode Basic"]
upload:
  dir: ../final
